<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask-Bokeh App{% endblock %}</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/labeler/v2/">Labeler</a>
        <a href="/trajectory/v5/">Trajectory</a>
        <a href="/connection/v1/">Connection</a>
        <a href="/raster/v0/">Raster</a>
        <a href="/place/v1/">Place</a>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
